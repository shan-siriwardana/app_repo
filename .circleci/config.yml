# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: cimg/go:1.19

    steps:
      - checkout

      # build and test
      - run: go get -v -t -d ./...
      - run: go build -v
      - run: go test -v -race -cover ./...

  deploy:
    docker:
      - image: cimg/go:1.19

    steps:
      - checkout

      - run:
          name: Setup
          command: |
            go get -v -t -d ./...
            go install github.com/GeertJohan/go.rice/rice@latest
            mkdir output
            go build -ldflags="-s -w" -a -v -o TechChallengeApp .
            ls
            ./TechChallengeApp --version | sed -e 's/TechChallengeApp version /v./' > versionfile

      - run:
          name: Release if new version
          command: |
            export version=$(cat versionfile)
            echo $version
            export shvar1=$(git --version)
            export shvar2=$(git tag)
            export shvar3=$(ls -la)
            export tagvalue=$(git tag | grep ${version})
            echo '============='
            echo $shvar1
            echo $shvar2
            echo $shvar3
            echo '========'
            echo '========'
            echo $tagvalue
            echo '============='
            export prerelease=$(echo ${version} | grep 'pre-release')
            if [ -z "${tagvalue}" ]; then
              go install github.com/tcnksm/ghr@latest

              if [ -z "${prerelease}" ]; then
                echo "No pre-release in version, creating release"
                ghr -u servian ${version} output
              else
                echo "Found pre-release in version, creating pre-release"
                ghr -u servian -prerelease ${version} output
              fi
            fi

      - store_artifacts:
          path: output
          
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy:
          requires: 
            - build
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
